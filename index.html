<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Todo List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" id="mainContainer">
  <div class="theme-toggle">
    <button onclick="toggleTheme()">
      <i class="fas fa-moon"></i> Toggle Theme
    </button>
  </div>
  <h2>✨ Modern Todo List</h2>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalTasks">0</div>
      <div class="stat-label">Total Tasks</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="pendingTasks">0</div>
      <div class="stat-label">Pending</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="completedTasks">0</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalPrice">RS: 0</div>
      <div class="stat-label">Total Value</div>
    </div>
  </div>
  
  <div class="input-area">
    <input id="taskInput" type="text" placeholder="Add a new task..." />
    <input id="priceInput" type="number" class="price-input" placeholder="Price (PKR)" min="0" step="1" />
    <button onclick="addTask()" id="addBtn">
      <i class="fas fa-plus"></i> Add
    </button>
  </div>
  
  <h3 class="section-heading">
    <i class="fas fa-tasks"></i> Tasks
  </h3>
  <div id="taskList"></div>
  
  <h3 class="section-heading">
    <i class="fas fa-check-circle"></i> Completed
  </h3>
  <div id="completedList"></div>
  <div id="completedTotal" class="total-completed" style="display: none;">
    Total: ₨<span id="completedTotalValue">0</span>
  </div>

  <!-- Clear All Button -->
  <button class="clear-all-btn" onclick="clearAllTasks()" id="clearAllBtn">
    <i class="fas fa-trash-alt"></i> Clear All Tasks
  </button>
</div>

<script src="./script.js"></script>
</body>
</html>
